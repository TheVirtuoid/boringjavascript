<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="Description" content="">
		<link rel="icon" href="">
		<link rel="stylesheet" href="game.css">
		<title>Boring JavaScript - setIntervalGame</title>
	</head>
	<body>
		<h1>Boring JavaScript - The setInterval() Game</h1>
		<p>GOAL: Click on a smaller box when the color of that box appears above it. You must click on as many as possible within 10 seconds.</p>
		<section id="container">
			<div id="score"></div>
			<div id="pitch">
				<p id="directions"></p>
				<div id="selection"></div>
				<div id="boxes">
					<div class="block blue"></div>
					<div class="block red"></div>
					<div class="block green"></div>
					<div class="block yellow"></div>
				</div>
			</div>
			<div id="clock"></div>
		</section>
	</body>
</html>
